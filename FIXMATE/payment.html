<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mpesa Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to right, #2bc1f3, #02a2d8);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 32px 28px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(44,193,243,0.10);
      max-width: 350px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h2 {
      text-align: center;
      color: #009acd;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #cce7f6;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    input:focus {
      border-color: #2bc1f3;
    }
    button {
      background: #2bc1f3;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #009acd;
    }
    #msg {
      text-align: center;
      margin-top: 10px;
      color: #d32f2f;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <form class="container" id="mpesaForm">
    <h2>Mpesa Payment</h2>
    <input id="phone" type="tel" placeholder="Mpesa Phone Number" required />
    <input id="amount" type="number" placeholder="Amount" required min="1" />
    <button type="submit">Pay Now</button>
    <p id="msg"></p>
  </form>
  <script>
    document.getElementById('mpesaForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = 'Processing payment...';

      const phone = document.getElementById('phone').value.trim();
      const amount = document.getElementById('amount').value.trim();

      try {
        const res = await fetch(' http://localhost:3000/payment.html', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ phone, amount })
        });
        const result = await res.json();
        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = result.message || 'Payment initiated. Check your phone to complete!';
        } else {
          msg.style.color = 'red';
          msg.textContent = result.error || 'Payment failed';
        }
      } catch (err) {
        msg.style.color = 'red';
        msg.textContent = 'Network error. Try again.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
