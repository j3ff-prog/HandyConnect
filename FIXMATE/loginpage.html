<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>Login</title>
  <link rel="stylesheet" href="loginpage.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
  <form id="loginForm" class="loginform">
         <label for="username">Email</label>
      <input id="username" type="email" placeholder="Email (used as username)" required />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button> 
  </form>
  <p id="msg"></p>
  <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const data = { username: document.getElementById('username').value.trim(), password: document.getElementById('password').value };
  try {
    const res = await fetch('http://localhost:3000/api/login', {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)
    });
    const result = await res.json();
    if (res.ok && result.token) {
      localStorage.setItem('token', result.token);
      document.getElementById('msg').textContent = 'Login successful. Redirecting...';
      // choose destination based on role if you want. For now go to browse
      setTimeout(()=> location.href = 'clientdashboard.html', 700);
    } else {
      document.getElementById('msg').textContent = result.error || 'Login failed';
    }
  } catch(e){
    document.getElementById('msg').textContent='Network error'; console.error(e);
  }
});
</script>
</body>
</html>
