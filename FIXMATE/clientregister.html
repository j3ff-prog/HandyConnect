<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>Client Registration</title>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(to right, #2bc1f3, #02a2d8);
  min-height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
form {
  background: #fff;
  padding: 32px 28px;
  border-radius: 10px;
  box-shadow: 0 4px 16px rgba(44,193,243,0.10);
  max-width: 350px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 16px;
}
h2 {
  text-align: center;
  color: #009acd;
  margin-bottom: 18px;
  font-weight: 700;
  letter-spacing: 1px;
}
input {
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #cce7f6;
  font-size: 1rem;
  outline: none;
  transition: border 0.2s;
}
input:focus {
  border-color: #2bc1f3;
}
button {
  background: #2bc1f3;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}
button:hover {
  background: #009acd;
}
#msg {
  text-align: center;
  margin-top: 10px;
  color: #d32f2f;
  font-weight: 500;
}
</style>
</head>
<body>
    <form id="clientForm">
      <h2>Register as Client</h2>
      <input id="fullName" placeholder="Full name" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="phone" placeholder="Phone" required />
      <input id="password" type="password" placeholder="Password" required />
      <input id="location" placeholder="Location" required />
      <button type="submit">Register</button>
      <p id="msg"></p>
    </form>
<script>
document.getElementById('clientForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const data = {
    username: document.getElementById('email').value.trim(),
    password: document.getElementById('password').value,
    role: 'client',
    name: document.getElementById('fullName').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    email: document.getElementById('email').value.trim()
  };
  try {
    const res = await fetch('http://localhost:3000/api/register', {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)
    });
    const result = await res.json();
  if (res.ok) {
    document.getElementById('msg').textContent = 'Registered. Redirecting to dashboard...';
    setTimeout(()=> location.href='clientdashboard.html', 1000);
  } else document.getElementById('msg').textContent = result.error || 'Registration failed';
  } catch(e){ document.getElementById('msg').textContent='Network error'; console.error(e); }
});
</script>
</body>
</html>
