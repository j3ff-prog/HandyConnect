<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Jobs â€“ FixMate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f9fb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #007b99;
    }

    .job-list {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .job-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      border-left: 5px solid #00bfff;
      position: relative;
    }

    .job-card h3 {
      margin-bottom: 10px;
      color: #009acd;
    }

    .job-card p {
      margin: 6px 0;
      color: #333;
    }

    .status {
      font-weight: bold;
      color: #ff8800;
    }
    .status.completed {
      color: #27ae60;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .btn:hover:not(:disabled) {
      background-color: #009acd;
    }

    @media (max-width: 600px) {
      .job-card {
        padding: 15px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>My Jobs</h1>
  <div class="job-list" id="jobList"></div>

  <script>
    function renderJobs() {
      const jobList = document.getElementById('jobList');
      jobList.innerHTML = '';
      let jobs = [];
      try {
        jobs = JSON.parse(localStorage.getItem('myJobs') || '[]');
      } catch {
        jobs = [];
      }
      if (jobs.length === 0) {
        jobList.innerHTML = '<p style="text-align:center;color:#888;">No jobs yet.</p>';
        return;
      }
      jobs.forEach((job, idx) => {
        const card = document.createElement('div');
        card.className = 'job-card';
        card.innerHTML = `
          <h3>${job.title}</h3>
          <p><strong>Client Location:</strong> ${job.location}</p>
          <p><strong>Status:</strong> <span class="status${job.status === 'Completed' ? ' completed' : ''}">${job.status}</span></p>
        `;
        if (job.status !== 'Completed') {
          const btn = document.createElement('button');
          btn.className = 'btn';
          btn.textContent = 'Mark as Done';
          btn.onclick = function() {
            jobs[idx].status = 'Completed';
            localStorage.setItem('myJobs', JSON.stringify(jobs));
            renderJobs();
          };
          card.appendChild(btn);
        }
        jobList.appendChild(card);
      });
    }

    window.onload = renderJobs;
  </script>

</body>
</html>
